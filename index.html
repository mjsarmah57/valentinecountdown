<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week Wishes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:wght@500&family=Playfair+Display:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Valentine Week 2025</h1>
    </header>

    <main>
        <section id="progress-section">
            <h2>Valentine Week Progress</h2>
            <div class="progress-bar">
                <div class="step" data-day="7">
                    <span class="step-number">1</span>
                    <span class="step-name">Rose Day</span>
                </div>
                <div class="step" data-day="8">
                    <span class="step-number">2</span>
                    <span class="step-name">Propose Day</span>
                </div>
                <div class="step" data-day="9">
                    <span class="step-number">3</span>
                    <span class="step-name">Chocolate Day</span>
                </div>
                <div class="step" data-day="10">
                    <span class="step-number">4</span>
                    <span class="step-name">Teddy Day</span>
                </div>
                <div class="step" data-day="11">
                    <span class="step-number">5</span>
                    <span class="step-name">Promise Day</span>
                </div>
                <div class="step" data-day="12">
                    <span class="step-number">6</span>
                    <span class="step-name">Hug Day</span>
                </div>
                <div class="step" data-day="13">
                    <span class="step-number">7</span>
                    <span class="step-name">Kiss Day</span>
                </div>
                <div class="step" data-day="14">
                    <span class="step-number">8</span>
                    <span class="step-name">Valentine's Day</span>
                </div>
                <div class="progress-line"></div>
            </div>
        </section>

        <section id="wish-section">
            <h2 id="event-name"></h2>
            <div class="wish-message" id="daily-wish">
                </div>
        </section>

        <section id="timer-section">
            <h2>Next Event Timer</h2>
            <div class="timer" id="next-event-timer">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Valentine Week Wishes. Made with Love ❤️</p>
        <p>Mugdha Jatin Sarmah. All Right Reserved</p>
    </footer>

    <audio id="background-music" loop autoplay>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
