<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wishPage" class="page">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Valentine's Week Countdown <i class="fas fa-heartbeat"></i></h1>
            <p class="header-subtitle">Anticipating each day of love...</p>
        </header>

        <div id="dayProgress">
            <div class="progress-bar">
                <div class="progress-step active" data-day="7"><span class="step-label">Rose Day</span></div>
                <div class="progress-step" data-day="8"><span class="step-label">Propose Day</span></div>
                <div class="progress-step" data-day="9"><span class="step-label">Chocolate Day</span></div>
                <div class="progress-step" data-day="10"><span class="step-label">Teddy Day</span></div>
                <div class="progress-step" data-day="11"><span class="step-label">Promise Day</span></div>
                <div class="progress-step" data-day="12"><span class="step-label">Hug Day</span></div>
                <div class="progress-step" data-day="13"><span class="step-label">Kiss Day</span></div>
                <div class="progress-step" data-day="14"><span class="step-label">Valentine's Day</span></div>
            </div>
        </div>

        <div id="countdownSection">
            <h2 id="countdownTitle">Next Wish Reveal</h2>
            <div id="nextWishTimer">
                <span id="timer"></span>
            </div>
        </div>

        <div id="dailyWish" style="display: none;">
            <h2 id="dayWishTitle"></h2>
            <div id="wishMessage">
                <p id="wishText"></p>
            </div>
        </div>


        <div id="musicControl">
             <audio id="backgroundMusic" loop src="music.mp3"></audio>
             <button id="musicButton"><i class="fas fa-music"></i> Music: On</button>
        </div>

        <footer>
            <p>With love and anticipation, <br> Â© Mugdha Jatin Sarmah - Valentine's Week 2025, All Rights Reserved</p>
        </footer>
    </div>

    <div id="background-animation">
        <div id="hearts">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
